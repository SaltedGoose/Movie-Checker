<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Checker</title>
  <link rel="stylesheet" href="movie_checker.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar bg-light mb-4">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4">
      <a class="navbar-brand" href="index.html">Movie Checker</a>
      <div>
        <a class="nav-link d-inline px-2" href="index.html">Home</a>
        <a class="nav-link d-inline px-2" href="adding_page.html">Add</a>
      </div>
    </div>
  </nav>

  <div id="main" class="container px-3">
    <div class="form-div mb-4">
      <label class="form-label me-2">Search:</label>
      <input type="text" onfocus="this.value=''" class="form-control mb-2" id="search-input"/>
      <button id="search" class="btn btn-outline-primary">Search</button>
      <button id="random" class="btn btn-outline-primary">Random</button>
    </div>

    <div class="movie-info">
      <h3 id="name">Movie Name: </h3>
      <h3 id="location">Location: </h3>
      <h3 id="letter">Letter: </h3>
      <h3 id="number">Number: </h3>
    </div>

    <img src="images/img_2.png" alt="movie image" id="movie-img">
  </div>

  <footer class="container-fluid bg-dark text-white mt-5">
    <div class="d-flex justify-content-center py-3 border-top">
      <p class="mb-0">Â© 2025 Movie Checker</p>
    </div>
  </footer>

  <script src="movie_checker.js"></script>
</body>
</html>
